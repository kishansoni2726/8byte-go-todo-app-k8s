apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-todo-app-frontend
  labels:
    app: go-todo-app-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-todo-app-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: go-todo-app-frontend
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: go-todo-app-frontend
          image: 882437029250.dkr.ecr.us-east-1.amazonaws.com/go-todo-app-frontend:b8cd0be3fde3cc64f3a4f7bb65ef821f65cf2698
          imagePullPolicy: Always
          ports:
            - containerPort: 80 
