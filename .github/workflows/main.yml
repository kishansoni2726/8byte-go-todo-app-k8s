name: Deploy to EKS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout K8s Repo
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ap-south-1 \
          --name node-app-demo-eks-cluster

    - name: Validate K8s Manifests
      run: |
        kubectl apply -f . --dry-run=client

    - name: Deploy Changes to EKS
      run: |
        kubectl apply -f .
        kubectl rollout status deployment/go-todo-app-backend -n default
        kubectl rollout status deployment/go-todo-app-frontend -n default
