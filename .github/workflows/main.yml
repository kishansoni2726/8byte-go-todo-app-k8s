name: Deploy to EKS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
        --region ap-south-1 \
        --name node-app-demo-eks-cluster

    - name: Validate manifests ✅
      run: |
        kubectl apply -f . --dry-run=client

    - name: Apply manifests 🔄
      run: |
        kubectl apply -f .

    - name: Wait for backend rollout ✅
      run: |
        kubectl rollout status deployment/go-todo-app-backend --timeout=120s

    - name: Wait for frontend rollout ✅
      run: |
        kubectl rollout status deployment/go-todo-app-frontend --timeout=120s

    - name: Verify service endpoints exist 🔍
      run: |
        kubectl get endpoints go-todo-app-backend-service -o wide
        kubectl get endpoints go-todo-app-frontend-service -o wide

    - name: Validate Ingress health 🌐
      run: |
        kubectl get ingress myfront-ingress -o wide
