apiVersion: v1
kind: Service
metadata:
  name: go-todo-app-backend-service
spec:
  selector:
    app: go-todo-app-backend  # Must match your pod labels
  ports:
  - name: http
    port: 80       # Service port (what other pods connect to)
    targetPort: 5000   # Container port (from your EXPOSE 5000)
    protocol: TCP
  type: ClusterIP 